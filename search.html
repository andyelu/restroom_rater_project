<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select A Restroom</title>
    <link rel="stylesheet" type="text/css" href="search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="search.js" defer></script>
  </head>
  <body>
    <header>
      <div class="arr left" onclick="location.href='../index.html'">
        <div></div>
      </div>
    </header>
    <div class="header-container">
      <h1>select a building</h1>
    </div>
    <div class="search-wrapper">
      <input type="search" id="search" data-search placeholder="search" />

    <div class="restroom-cards" data-restroom-cards-container></div>
    <template data-restroom-template>
      <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
    </template>
  </body>
</html>
