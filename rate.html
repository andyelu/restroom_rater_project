<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate</title>
    <link rel="stylesheet" href="rate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="rate.js" defer></script>
  </head>
  <body>
    <div id="rate-header">
      <span>Rate:</span>
    </div>
    <h1 id="title">
      <span id="rate-part" class="rate-header"></span>
      <span id="restroom-name-part"></span>
    </h1>
    <div class="container">
      <div class="rating-container">
        <div class="rate-the-restroom-container">
          <a>Rate the Restroom</a>
          <span class="required">*</span>
        </div>
        <div class="rating-group">
          <div class="star">
            <a class="left-semi"></a>
            <a class="circle orange"></a>
            <a class="circle yellow"></a>
            <a class="circle light-green"></a>
            <a class="right-semi"></a>
          </div>
          <div class="label-container">
            <a id="left-label">1 - Awful</a>
            <a id="center-gap"></a>
            <a id="right-label">5 - Awesome</a>
            <div class="dynamic-label hide"></div>
          </div>
        </div>
      </div>
      <div class="gender-container">
        <div class="rate-the-restroom-container">
          <a>Select Restroom Used</a>
          <span class="required">*</span>
        </div>
        <div class="center-container">
          <div class="gender-btn-container">
            <button id="mens-btn">Mens</button>
            <button id="womens-btn">Womens</button>
            <button id="all-gender-btn">All Gender</button>
          </div> 
        </div>
        </div>

        <div class="rating-container icon-override">
          <div class="rate-the-restroom-container">
            <a>Select if the restroom was wheelchair and/or all-gender accessibile</a>
            <span class="required"></span>
          </div>
          <div class="center-container">
            <div class="access-btn-container">
              <img id = "wheelchair-icon" class="icons" src="icons/noun-wheelchair-accessible-4293_1.svg" alt="Wheelchair Icon" draggable="false">
              <img id = "gender-neutral" class="icons" src="icons/neutral.svg" alt="Gender Neutral Icon" draggable="false">
            </div> 
          </div>
        </div>

        <div class="rating-container">
          <div class="rate-the-restroom-container">
            <a>Select tags</a>
          </div>
          <div class="center-tags">
            <div class="gender-btn-container">
              <button id="usually-empty-tag">Usually Empty</button>
              <button id="quiet-tag">Quiet</button>
              <button id="clean-tag">Clean</button>
            </div>
            <div class="gender-btn-container">
              <button id="busy-tag">Busy</button>
              <button id="noisy-tag">Noisy</button>
              <button id="dirty-tag">Really Dirty</button>
            </div> 
          </div>
        </div>
        <div class="review-container">
          <div class="header-container">
            <a id="review-header">Write a Review</a>
            <span class="required">*</span>
          </div>
          <div class="text-box-container">
            <br />
            <textarea
              id="review-text"
              rows="4"
              cols="50"
              maxlength="255"
              placeholder="Talk about the cleanliness, privacy, and/or accessibility of the restroom"
            ></textarea>
          </div>
          <div id="word-count-container">
            <a id="word-count"></a>
          </div>
        </div>
        
      </div>

      <div id="post-btn-container">
        <button id="post-btn">Submit Rating</button>
      </div>
    </div>
  </body>
</html>
