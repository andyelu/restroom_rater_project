<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restroom Reviews</title>
    <link rel="stylesheet" type="text/css" href="review.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="nameContainer" class="restroom-title"></div>
    <div id="nameContainer"></div>
    <div id="ratingContainer"></div>
    <div id="btn-container">
      <button id="rate-btn">Rate</button>
    </div>
    <div class="review-cards" data-review-cards-container></div>
    <template data-review-template>
      <div class="card">
        <div class="content">
          <div class="rating" data-rating></div>
          <div class="comment" data-comment></div>
          <div class="tags" data-tags></div>
        </div>
        <div class="date" data-date></div>
      </div>
    </template>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
